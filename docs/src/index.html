<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Jam-Bot</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Official website and documentation of Jam-Bot">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/themes/vue.css" />
</head>

<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            name: 'Jam-Bot',
            repo: 'jaminitbot/Jam-Bot',
            loadSidebar: true,
            coverpage: true,
            coverpage: 'cover.md',
            footer: {
                copy: '<span>&copy; 2021</span>',
                auth: 'James Cook',
                pre: '<hr/>',
                style: 'text-align: right;',
            },
            relativePath: true,
            auto2top: true,
        }
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
    <script>
        window.$docsify = {
            ...window.$docsify,
            plugins: [
                EditOnGithubPlugin.create('https://github.com/jaminitbot/Jam-Bot/tree/main/docs/', 'https://github.com/jaminitbot/Jam-Bot/edit/main/docs/')
            ]
        }
    </script>
    <script async defer src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>
    <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script> -->
</body>

</html>
